<div class="container full-height">
    <div class="row">
      <div class="col-sm-12 text-center login-container sign-up-in-area">
        <form action="" class="log-in" autocomplete="off"> 
            <h4>Welcome to Stack overflow Mockup</h4>
            <p>The place where your query will come to an end.</p>
            <div class="floating-label border-1">
                <div class="icon-field">
                    <i class="fa fa-envelope"></i>
                </div>
                <span class="input-field">
                    <input placeholder="Email Address" type="text" name="email" id="email" autocomplete="off">
                    <label for="email">Email Address</label>        
                </span>
                <div class="icon-validate-field">
                    <i class="fa" aria-hidden="true" id="emailValNoti"></i>
                </div>
            </div>
            <div class="floating-label border-1">
                <div class="icon-field">
                    <i class="fa fa-lock"></i>
                </div>
                <span class="input-field">
                    <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
                    <label for="password">Password</label>
                </span>
                <div class="icon-validate-field">
                    <i class="fa fa-eye" aria-hidden="true"  type="button" id="pwd"></i>
                </div>
            </div>
            <div class="remember-me-con">
                <span class="left">
                    <input type="checkbox" id="rememberMe" value="rememberMe" name="rememberMe" required="">
                    <label for="rememberMe">Remember Me</label>
                </span>
                <span class="right">
                    <a href="#YourLink">Forget Password?</a>
                </span>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" onClick="return false;">Login Now</button>
                <button type="button" class="btn btn-primary ml-4" onClick="return false;">Create Account</button>
            </div>
        </form>
      </div>
    </div>
  </div>
